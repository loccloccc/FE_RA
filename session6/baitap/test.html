<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: #fff;
            padding: 20px;
            border-right: 2px solid #ddd;
            height: 100vh;
        }

        .sidebar h3 {
            margin: 0 0 15px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 10px;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #007bff;
            font-size: 16px;
        }

        .sidebar ul li a:hover {
            text-decoration: underline;
            color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h3>Chuyên mục</h3>
        <ul>
            <li><a href="#">CSS</a></li>
            <li><a href="#">JavaScript</a></li>
            <li><a href="#">HTML</a></li>
        </ul>
    </div>

</body>
</html>
