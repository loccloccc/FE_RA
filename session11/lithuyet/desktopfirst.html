<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .desktop{
            background-color: red;
        }
        /* responsive : viết css hết rồi mới đc vt ; cái j lớn cho lên đầu cái bé ở dướ*/
        /* máy tính bảngbảng */
        @media screen and (max-width:1200px){
            .desktop{
                background-color: aquamarine;
            }
        }
        /* điện thoạithoại */
        @media screen and (max-width:765px){
            .desktop{
                background-color: violet;
            }
        }
    </style>
</head>
<body>
    <div class="desktop">
        màn hình máy tính
    </div>
    <!-- khi hiển thị máy tính bản sẽ có màu xaung , điện thoại là màu tím  -->
</body>
</html>
