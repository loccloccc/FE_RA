<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
        .add{
            width: 30px;
            height: 30px;
            background-color: rgb(0, 255, 47);
            border: none;
            border-radius: 50%;
        }
        .remove{
            width: 30px;
            height: 30px;
            background-color: rgb(167, 39, 39);
            border: none;
            border-radius: 50%;
        }
        .container{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h3{
            font-size: 20px;
        }
    </style>
    </head>
    <body>
        <div class="container">
            <h3 id="text">chữ sẽ thay đổi khi nhấn nút</h3>
            <span>
                <button class="add" >+</button>
                <button class="remove">-</button>
            </span>
        </div>
        <script>
            let count = 20;
            document.getElementsByClassName("add")[0].addEventListener("click", () => {
                count+=5;
                document.getElementById("text").style.fontSize = count + "px";
            });
            document.getElementsByClassName("remove")[0].addEventListener("click", () => {
                count-=5;
                document.getElementById("text").style.fontSize = count + "px";
            });
        </script>
    </body>
</html>
