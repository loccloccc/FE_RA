<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="clickMe()">Bấm vào tôi</button>
    <span>Số lần bấm : <span class="count"> </span></span>
    <script>
        let count = 0 
        function render(params) {
            document.getElementsByClassName("count")[0].textContent = count;
        }
        render();
        function clickMe(){
            count++;
            render();
        }
        render();

        
        
    </script>
</body>
</html>
