<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <style>
        body{
            background-color: rgb(205, 205, 205);
        }
        .container{
            width: 475px;
            height: fit-content;
            border-radius: 10px;
            margin: auto;
            background-color: white;
            padding-bottom: 10px;
        }
        .addJob{
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .input{
            padding: 20px;
        }
        .job{
            width: 373px;
            height: 40px;
            position: relative;
            margin: auto;
            border-bottom: 2px solid rgb(221, 221, 221);
            padding-bottom: 10px;
            display: flex;
            align-items: center;
            font-size: 18px;
            margin-bottom: 20px;
            margin-top: 20px;
        }
        button .addButton{
            background-color: rgb(0, 172, 0);
            color: white;
            border-radius: 5px;
            border: none;
            width: 60px;
            height: 35px;
        }
        h1{
            text-align: center;
        }
        input{
            width: 300px;
            height: 30px;
            border-radius: 5px;
            border: 1px solid rgb(180, 180, 180);
        }
        input::placeholder{
            padding-left: 10px;
        }
        .job{
            display: flex;
            justify-content: space-between;
        }
        .job .close{
            width: 20px;
            height: 20px;
            background-color: red;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <h1>To-Do List K24_PTIT</h1>
    <div class="container">
        <div class="input">
            <div class="addJob">
                <input type="text" placeholder="Nhap nhiem vu..." value="">
            <button onclick="addJob()" class="addButton">Them</button> <br>
            </div>
            <div class="content">

            </div>
        </div>
    </div>
    <script>
        let arr = [];
        let deleteJobb ;
        function printJob(){
            let data = "";
            for(let i = 0 ; i < arr.length ; i++){
                data += `<div class="job">${arr[i]}<button class="close" onclick="x(${i})"> x </button></div>`;
            }
            document.getElementsByClassName("content")[0].innerHTML = data;
        }
        function addJob(){
            let name = document.getElementsByTagName("input")[0].value;
            arr.push(name);
            document.getElementsByTagName("input")[0].value = "";
            printJob();
        }
        function x(i){
            if(confirm("bạn có chắc chắn muốn xóa không")){
                arr.splice(i,1);
                printJob();
            }
        }
        printJob();

    </script>
</body>
</html>
