        function renderProducts(list) {
            let str="";
            for (let i = 0; i < list.length; i++) {
                str+=
              `
                  <div class="img">
                        <img src="${list[i].image}" alt="${list[i].name}">
                        <p class="name">${list[i].name}</p>
                        <p>${list[i].description}</p>
                        <p>${list[i].price}</p>
                        <button class="buy">buy</button>
                    </div>
              `    
            }
            document.getElementsByClassName("container")[0].innerHTML=str;
        }
        renderProducts(products);
        function search(){
           let product = document.getElementById("text").value.toLowerCase();
            let check = products.filter(i => i.name.toLowerCase().includes(product));
            if(check.length>0){
                renderProducts(check);
                console.log(product);
            }else{
                document.getElementsByClassName("container")[0].innerHTML = "<p>Không tìm thấy sản phẩm nào!</p>";
            }
            
        }
    </script>
