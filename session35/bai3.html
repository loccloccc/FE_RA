        //in 
        function render(product){
            let str = "";
            for(let i = 0 ; i < product.length ; i++){
                str += `
                    <div class="content">
                    <img src="${product[i].image}" alt="">
                    <h2>${product[i].name}</h2>
                    <p>${product[i].description}</p>
                    <p>${product[i].price}</p>
                    <button>Buy</button>
                </div>
                `;
                document.getElementsByClassName("product")[0].innerHTML=str;
            }
        }
        render(products);
        function search(){
            let name = document.getElementById("text").value.toLowerCase();
            let check = products.filter(i => i.name.toLowerCase().includes(name));
            if(check == -1 ){
                document.getElementsByClassName("product")[0].innerHTML="không có sản phẩm";
            }else{
                render(check);
            }
        }
    </script>
