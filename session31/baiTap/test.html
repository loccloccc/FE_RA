<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
        .container{
            width: 200px;
            height: 150px;
            border: 1px solid black;
            margin: 0px auto;
            position: relative;
        }
        .container form{
            position: absolute;
            left: 10px;
            line-height: 29px;
        }
    </style>
    </head>
    <body>
        <div class="container">
            <form action>
                <label for="user">username:</label>
                <input type="text" name="user" id="user">
                <label for="pass">password:</label>
                <input type="password" name="pass" id="pass">
                <button type="button" onclick="btn()">login</button>
            </form>
        </div>
        <script>
        // Hàm đăng nhập
        function btn(){
            let user = "huanrose@gmail.com";  // Tài khoản cố định
            let pass = "123456";  // Mật khẩu cố định

            // Lấy giá trị người dùng nhập vào
            let userNameInput = document.getElementById("user").value;
            let passWordInput = document.getElementById("pass").value;

            // Kiểm tra tên đăng nhập và mật khẩu
            let checkUser = user.includes(userNameInput);
            let checkPass = pass.includes(passWordInput);

            // Kiểm tra điều kiện đăng nhập
            if(checkUser === true && checkPass === true){
                console.log("Đăng nhập thành công");
            } else {
                console.log("Đăng nhập thất bại");
            }

            // Ngừng gửi form để tránh làm mới trang
            return false;
        }
    </script>
    </body>
</html>
