<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Đăng nhập</title>
        <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .login-container {
            width: 20%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group input {
            width: 90%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .remember-me {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .login-button {
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .register-link {
            margin-top: 10px;
            display: block;
            color: #007bff;
            text-decoration: none;
        }
    </style>
    </head>
    <body>
        <div class="login-container">
            <h2>Đăng nhập</h2>
            <div class="input-group">
                <input type="text" placeholder="Tên đăng nhập" id="text-logIn">
            </div>
            <div class="input-group">
                <input type="password" placeholder="Mật khẩu" id="pass-logIn">
            </div>
            <div class="remember-me">
                <input type="checkbox" id="remember">
                <label for="remember">Ghi nhớ tôi</label>
            </div>
            <button class="login-button">Đăng nhập</button>
            <a href="./bai7Register.html" class="register-link">Chưa có tài
                khoản? Đăng ký</a>
        </div>
        <script>
        //lấy trên local ở phần đăng kí 
        let userList = JSON.parse(localStorage.getItem("userList"));
        //taoj mảng và local phần đăng nhập 
        let userListLogIn = JSON.parse(localStorage.getItem("userListLogIn")) || [];
        document.getElementsByClassName("login-button")[0].addEventListener("click" , ()=>{
            let userName = document.getElementById("text-logIn").value.trim().toLowerCase();
            let pass = document.getElementById("pass-logIn").value.trim().toLowerCase();
            let check = userList.filter(i => i.userName === userName && i.pass===pass);
            if(check==0){
                alert("tai khoản bạn nhập không đúng");
                return;
            }else{
                console.log("đăng nhập thành công");
                //lưu tài khoản đăng nhập
                if(document.getElementById("remember").checked){
                let listLogIn = {user:userName,pass:pass};
                userListLogIn.push(listLogIn);
                localStorage.setItem("userListLogIn",JSON.stringify(userListLogIn));
                };
                window.location.href="./bai7Home.html"; 
            }
        });
    </script>
    </body>
</html>
