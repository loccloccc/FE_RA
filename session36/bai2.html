    <script>
        //lấy dữ liệu tiwf local
        let arr = JSON.parse(localStorage.getItem("arr")) || [
            {
                id:1,
                image:"https://chefjob.vn/wp-content/uploads/2018/08/banh-mi-thit-sai-gon.jpg",
                name:"Bún bò Huế",
                like:0,
            },
            {
                id:2,
                image:"https://chefjob.vn/wp-content/uploads/2018/08/banh-mi-thit-sai-gon.jpg",
                name:"Bánh Mì",
                like:0,
            },
            {
                id:3,
                image:"https://chefjob.vn/wp-content/uploads/2018/08/banh-mi-thit-sai-gon.jpg",
                name:"Bánh đa cua",
                like:0,
            },
        ];
        //lưu vào local
        localStorage.setItem("key",JSON.stringify(arr));
        function render(){
            let str = "";
            for(let i = 0 ; i < arr.length ; i++){
                str += `
                    <div class="menu">
                        <img src="${arr[i].image}" alt="">
                        <div class="like">
                            <h3>${arr[i].name}</h3>
                            <p class="text">❤️ ${arr[i].like}lượt thích</p>
                            <button onclick="clickLike(${i})">thích +1</button>
                        </div>
                    </div>
                `;
            }
            document.getElementsByClassName("menuTotal")[0].innerHTML =str;
        }
        render();
        function clickLike(index){
            arr[index].like = arr[index].like+1;
            localStorage.setItem("arr",JSON.stringify(arr));
            render();
        }
    </script>
