<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* internal
                    
        */
        .container{
            width: 100px;
            height: 100px;
            background-color: aqua;
            color: black;
            border: 10px solid red;
            padding: 10px;
            margin: 5px;
        }
        .content{
            width: 100px;
            height: 100px;
            background-color: rgb(149, 255, 0);
            color: black;
            border: 10px solid red;
            padding: 10px;
            margin: 5px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <!-- 
    Box_model : mô hình hộp 
    bên trong cái hộp
    1.margin : khoảng cách giữa các khối
    2.border : độ dày đường viền khối
    3.padding  : khoảng cách từ từ border đến content
    4.content : nội dung của khối
    độ rộng của khối bằng border + padding + content
    -->
    <div class="container">
        Học box_model CSS
    </div>
    <div class="content">
        contentcontent
    </div>
</body>
</html>
