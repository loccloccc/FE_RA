<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./bai5.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2 class="title">5G160B</h2>
            <img class="image" src=" https://goicuoc5gviettel.net/public/images/icon_giamgia.png" alt="">
        </div>
        <div class="main">
            <p class="total"><span class="title">Data :</span><span class="content">120GB(4GB/ngày)</span></p>
            <hr>
            <p  class="total"><span class="title">Giá :</span><span class="content">160.000 đ </span></p>
            <hr>
            <p  class="total"><span class="title">Nội mạng:</span> <span class="content">&lt;10 phút (tối đa 1000 <br> phút / 30 ngày ) </span></p>
            <hr>
            <p  class="total"><span class="title">Ngoại mạng :</span class="content">100GB</p>
            <hr>
            <p  class="total"><span class="title">Free data:</span><span class="content">TV360 Basic , 20GB lưu <br> trữ Mybox</span> </p>
            <hr>
            <p  class="total"> <span class="title">Thời hạn :</span><span class="content">30 ngày</span></p>
            <hr>
            <p  class="total"><span class="title">(Sử dụng 4GB/ngày )</span></p>
            <span class="button_login">
                <span class="icon1"><i class="fa-regular fa-pen-to-square"></i></span>
                <button class="login">Đăng Ký</button>
            </span>
            <br>
            <span class="button_information">
                <span class="icon2"><i class="fa-regular fa-share-from-square"></i></span>
                <button class="information">Chi Tiết</button>
            </span>
        </div>
    </div>
</body>
</html>
