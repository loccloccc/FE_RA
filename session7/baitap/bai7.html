<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bai7.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>New messgae to to @mdo</h3>
        </div>
        <div class="main">
            <form action="">
                <label for="name">Recipient:</label><br>
                <input type="text" name="name" id="name" placeholder="@mdo" class="input"><br>
                <label for="note">Message:</label><br>
                <textarea name="note" id="note" rows="3" class="note"> 
                </textarea> 
            </form>
        </div>
        <div class="footer">
            <span><button class="close">Close</button><button class="send">Send Message</button></span>
        </div>

    </div>
</body>
</html>
