<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://www.w3schools.com/action_page.php" method="post">
        <label for="username"><b>Họ và tên :</b></label>
        <input type="text" name="fullname" id="username"><br>
        <label for="email"><b>Email:</b></label>
        <input type="email" name="Email" id="email"><br>
        <label for="date"><b>Ngày sinh:</b></label>
        <input type="date" name="Date" id="date"><br>
        <p>
            <b>Giớ tính:</b>
            <label><input type="radio" name="sex" value="nam"><b>Nam</b></label>
            <label><input type="radio" name="sex" value="nu"><b>Nữ</b></label>
        </p><br>
        <label for="tel"><b>Số điện thoại:</b></label>
        <input type="tel" name="tel" id="tel"><br>
        <label for="CN"><b>Chuyên ngành</b></label>
        <input type="text" name="chuyennganh" id="Cn"><br>
        <label for="NH"><b>Năm nhập học</b></label>
        <input type="number" name="NH" id="NH"><br>
        <label for="GPA"><b>GPA</b></label>
        <input type="text" name="GPA" id="GPA"><br>
        <p><b>Địa chỉ :</b>
        <textarea name="note" id="note" rows="3"></textarea>
        </p>
        <p><b>Lớp học :</b>
            <select name="class" id="class">
                <option value="1">Lớp 1</option>
                <option value="2">Lớp 2</option>
                <option value="3">Lớp 3</option>
                <option value="4">Lớp 4</option>
                <option value="5">Lớp 5</option>
                <option value="6">Lớp 6</option>
                <option value="7">Lớp 7</option>
                <option value="8">Lớp 8</option>
                <option value="9">Lớp 9</option>
                <option value="10">Lớp 10</option>
                <option value="11">Lớp 11</option>
                <option value="12">Lớp 12</option>
            </select>
        </p>
        <label for="DK">Ngày đăng kí học :</label>
        <input type="datetime-local" name="ngaydangki" id="DK"><br>
        <button>Gửi thông tin</button>
    </form>
</body>
</html>
