<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- form hay còn gọi là biểu mẫu dùng để thu nhập thông tin gửi
    dữ liệu server
    +form đăng kí
    +form đăng nhập
    +form xin nghỉ học
    +form đặt hàng
    +form feedback
    +form liên hệ 
    +form báo cáo
    -->
    <form action="">
        <!-- các thẻ hay dùng trong form 
            1. label : nhãn dán
            2. input : tạo ô nhập
            3. select_option:tạo ô chọn
            4. text area : tạo vùng ô to để nhập dữ liệuliệu
            5. button : nút bấm 
        -->
        <h2>Đăng kí tài khoản </h2>
        <label for="username">Tên</label><br>
        <input type="text" id="username" ><br>
        <label for="">Email</label><br>
        <input type="text"/><br>
        <button>Tạo tài khoản</button>
    </form>
 </form>
</body>
</html>
