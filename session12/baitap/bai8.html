<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <script src="../bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
</head>
<body>
    <div class="p-5 bg-light w-50">
        <h2>Payment</h2>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Credit card
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Debit card
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              PayPal
            </label>
        </div>
        <br>
        <div class="d-flex">
            <div class="mb-3 col-md-5">
                <label for="exampleInputEmail1" class="form-label">Name on card</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Full name as displayed on card</div>
            </div>
            <div class="mb-3 col-md-5 ms-4">
                <label for="exampleInputEmail1" class="form-label">Credit card number</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
        </div>
        <div class="d-flex">
            <div class="mb-3 col-md-2">
                <label for="exampleInputEmail1" class="form-label">Expiration</label>
                <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3 col-md-2 ms-4">
                <label for="exampleInputEmail1" class="form-label">CVV</label>
                <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
        </div>
        <hr>
        <a href="#" class="btn btn-primary col-12">Continue to checkout</a>
    </div>
</body>
</html>
